name: Node.js CI/CD

on:
  push:
    branches:
      - main    # Trigger workflow on pushes to main branch
  pull_request:
    branches:
      - main    # Trigger on pull requests to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specify Node.js version

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Run Tests
      - name: Run Tests
        run: npm test

      # Step 5: Start Server (Optional for Deployment)
      - name: Start Server
        if: github.ref == 'refs/heads/main'
        run: |
          node server.js &
        env:
          NODE_ENV: production
